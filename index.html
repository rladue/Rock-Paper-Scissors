<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<p>Game is currently run through console.</p>    
</body>
</html>
<script>





    // Compare userChoice and computerChoice
    // use console.log to display winner
    
    //Initialize variables
    const rock = "rock";
    const paper = "paper";
    const scissors = "scissors";


    // Get user input and store in userChoice
    // needs to be case-insensitive
    // check for inputs other than "rock, paper, scissors"
    // returns null if user clicks cancel on input
    // returns userChoice
    function getUserChoice()
    {
        let keepGoing = true; // sentry for while loop
        while(keepGoing)
        {
            let choice = prompt("Rock, Paper, or Scissors?");
            if (choice == null) // check for cancel
            {
                console.warn("User canceled, userChoice will be null");
                keepGoing = false; // end while loop
                return null; // return null
            }
            else if (choice.toLowerCase() == "rock" || choice.toLowerCase() == "paper" || choice.toLowerCase() == "scissors")
            {
                keepGoing = false; // end while loop
                return choice.toLowerCase(); // return all lowercase value of input
            }
            else { // runs only if user did not input a correct choice
                alert("Not a correct choice. Please select again");
                keepGoing = true; // keeps loop going
            }
        }
    }

    // Generate random choice and store in computerChoice
    // Returns computerChoice
    function getComputerChoice()
    {
        let randInt = Math.floor(Math.random() * 3); // generate random number between 0-2
        if (randInt === 0) return "rock"; // assign rock if number is 0
        if (randInt === 1) return "paper"; // assign paper if number is 1
        if (randInt === 2) return "scissors"; // assign scissor if number 2
        else { 
            console.error("Error in generating computerChoice. Returning null"); // In case of unforseen error, at least return null and log error.
            return null;
        }
    }

    let userChoice = getUserChoice();
    console.log(`User selected: ${userChoice}`);
    let computerChoice = getComputerChoice();
    console.log(`Comnputer selected: ${computerChoice}`);




</script>
