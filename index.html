<script>





    // Compare userChoice and computerChoice
    // use console.log to display winner
    
    //Initialize variables
    const rock = "rock";
    const paper = "paper";
    const scissors = "scissors";


    // Get user input and store in userChoice
    // needs to be case-insensitive
    // check for inputs other than "rock, paper, scissors"
    // returns null if user clicks cancel on input
    // returns userChoice
    function getUserChoice()
    {
        let keepGoing = true; // sentry for while loop
        while(keepGoing)
        {
            let choice = prompt("Rock, Paper, or Scissors?");
            if (choice == null) // check for cancel
            {
                console.warn("User canceled, userChoice will be null");
                keepGoing = false; // end while loop
                return null; // return null
            }
            else if (choice.toLowerCase() == "rock" || choice.toLowerCase() == "paper" || choice.toLowerCase() == "scissors")
            {
                keepGoing = false; // end while loop
                return choice.toLowerCase(); // return all lowercase value of input
            }
            else { // runs only if user did not input a correct choice
                alert("Not a correct choice. Please select again");
                keepGoing = true; // keeps loop going
            }
        }
    }

    // Generate random choice and store in computerChoice
    // Returns computerChoice
    function getComputerChoice()
    {
        let randInt = Math.floor(Math.random() * 3); // generate random number between 0-2
        if (randInt === 0) return "rock"; // assign rock if number is 0
        if (randInt === 1) return "paper"; // assign paper if number is 1
        if (randInt === 2) return "scissors"; // assign scissor if number 2
        else { 
            console.error("Error in generating computerChoice. Returning null"); // In case of unforseen error, at least return null and log error.
            return null;
        }
    }

    function playRound(playerSelection, computerSelection)
    {
        if (playerSelection == null) return "Error: No selection detected for user"; // check for cancel/null from user
        else if (computerSelection == null) return "Error: No selected detected for computer"; // check for computer null

        else if (playerSelection == computerSelection) return "Tie!"; // Check first for tie

        // Scenarios in which user wins.
        else if (playerSelection == "rock" && computerSelection == "scissors") return "You Win! Rock beats Scissors"
        else if (playerSelection == "paper" && computerSelection == "rock") return "You Win! Paper beats Rock"
        else if (playerSelection == "scissors" && computerSelection == "paper") return "You Win! Scissors beats Paper"

        // Scenarios in which computer wins
        else if (playerSelection == "rock" && computerSelection == "paper") return "Computer Wins! Paper beats Rock"
        else if (playerSelection == "paper" && computerSelection == "scissors") return "Computer Wins! Scissors beats Paper"
        else if (playerSelection == "scissors" && computerSelection == "rock") return "Computer Wins! Rock beats Scissors"

        // default return in case of error.
        else return "Error: No decision."
    }

    function game(numToPlay)
    {
        for (let i = 0; i < numToPlay; i++){
            let userChoice = getUserChoice();
            let computerChoice = getComputerChoice();
            if (userChoice == null){
                console.log(`User canceled the game`);
                break;
                }
            let roundResult = playRound(userChoice, computerChoice);
            console.log(`Game ${i+1} Result: ` + roundResult);
        } 
    }

    let numGames = Number(prompt("How many games to play?"));
    console.log(game(numGames));

    console.log(`Comnputer selected: ${computerChoice}`); // debugging code

</script>
